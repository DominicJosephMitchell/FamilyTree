<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFamilyTreeEditProfile</title>
    <link rel="stylesheet" href="Freset.css">
    <link rel="stylesheet" href="Fstyles.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
</head>

<body>
    <div>
        <header>
            <iframe src="Fheader.html" height="25%" width="100%" scrolling="no"></iframe>
        </header>
    </div>
    <div class="content">
        <h1 class="title">Edit Profile</h1>
        <h5>
            <form id="edit-profile-form">
                <!-- Name -->
                <div class="profile-info">
                    <label for="name">Name</label>
                    <input id="first-name" type="text" required />
                </div>
                <!-- Email -->
                <div class="profile-info">
                    <label for="email">Email</label>
                    <input id="last-name" type="text" required />
                </div>
                <!-- Password -->
                <div class="profile-info">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password" />
                </div>
                <!-- Confirm Password -->
                <div class="profile-info">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" />
                </div>

                <div class="buttons">
                    <button id="update-button" class="btn btn-primary" type="submit">Save</button>
                    <a href="./profile.html" class="btn">Cancel</a>
                </div>
            </form>
        </h5>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>

    <script src="./src/profiles.js"></script>
    <script src="./src/edit-profile.js"></script>
</body>

</html>
