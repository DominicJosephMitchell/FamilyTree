<body>

    <section id="login-page">
        <br>

        <!-- Email HTML code -->
        <form id="LoginForm">
            <div class="login-info">
                <label for="Email"></label>
                <input id="Email" type="Email" placeholder="Enter Email click here" />

            <!-- Passord HTML code -->
            <div class="login-info">
                <label for="Password"></label>
                <input id="Password" type="Password" placeholder="Enter Password click here" />
            </div>
            <h1><input id="login button" type="submit" value="Log In click here" /></h1>
        </form>

        <!-- Row 1 -->
        <div>
            <tr>
                <th>

                    <strong>

        <!-- Sign Up HTML code-->
        <div class="sign-info">
            <a href="Fsignup.html" target="_parent">
                <input Id="Sign Up button" type="button" value="Sign Up click here" />
        </div>

        <!--Forgot My Password HTML code-->
        <div class="login-info">
            <a href="Fforgotpasswordusername.html" target="_parent">
                <input Id="Forgot Password ???" type="button" value="Forgot Password ???" />

            </a>

    </section>
    <br>
    <footer>
        <iframe class="footer" src="Ffooter.html" height="40" width="100%" scrolling="no"></iframe>

    <script>
        // debugger;
        // window.onload = function(){
        //     document.getElementById("loginForm").addEventListener("submit", function (e) {
        //         // debugger;
        //         e.preventDefault();
        //         login();
        //     });
        // }

        window.onload = function () {
            logEvent = document.getElementById("LoginForm");
            logEvent.addEventListener("submit", function (e) {
                e.preventDefault();
                login();
            });
        }


        var login = function () {
            const user = {
                email: document.forms["LoginForm"]["Email"].value,
                password: document.forms["LoginForm"]["Password"].value
            }

            // document.write(JSON.stringify(user));
            console.log(JSON.stringify(user));

            // Validate user
            var profiles = JSON.parse(window.localStorage.profiles);

            for (let index = 0; index < profiles.length; index++) {
                const profile = profiles[index];

                if ((profile.email == user.email) && (profile.password == user.password)) {
                    window.sessionStorage.loggedIn = true;
                    window.sessionStorage.loggedInEmail = profile.email;

                    alert("Valid User");
                    window.location.href = "Ffamilyrelations.html";

                    break;
                }
            }

            alert("Invalid User");

            return false;
        }
    </script>
