<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Family Tree</title>
    <link rel="stylesheet" href="Freset.css">
    <link rel="stylesheet" href="Fstyles.css">
    <script src="template.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <header>
            <iframe src="Fheader.html" height="25%" width="100%" scrolling="no"></iframe>
        </header>
    </div>
    <div>
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>

        <h1>Log In or Sign Up</h1>
        <img src="imgf/img_tree.jpg" alt="img_book" height="10%" width="25%">
    </div>


    <section id="login-page">
        <br>

        <!-- Email HTML code -->
        <div class="login-info">
            <label for="email"></label>
            <input id="email" type="email" placeholder="Enter UserName click here" />
            <br>
        </div>

        <!-- Passord HTML code -->
        <div class="login-info">
            <label for="Password"></label>
            <input id="Password" type="Password" placeholder="Enter Password click here" />
            <br>
            <br>
            <!-- Row 1 -->
            <tr>
                <th>
                    <td colspan="2">
                        <br>

                        <strong/>
                        <h></h>
                        </strong>
                        <input Id="login button" type="button" value="Log In click here" />
                    </td>
                </th>
            </tr>
        </div>

        <!-- Sign Up HTML code-->
        <div class="sign-info">
            <input Id="Sign Up button" type="button" value="Sign Up click here" />
        </div>

        <!--Forgot My Password HTML code-->
        <div class="login-info">
            <a href="Fforgotpasswordusername.html" target="_parent">
                <h3 style="color:black;">Forgot Password ???</h3>
            </a>
        </div>
    </section>
    <br>
    <footer>
        <iframe class="footer" src="Ffooter.html" height="40" width="100%" scrolling="no"></iframe>
    </footer>
</body>

</html>
