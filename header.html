<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyFamilyTreeHeader</title>
</head>

<body>
    <style>
        /* /* unvisited link* */
        a:link {
            color: orange;
        }

        /* visited link */
        a:visited {
            color: orangered;
        }

        /* mouse over link */
        a:hover {
            color: purple;
        }

        /* selected link */
        a:active {
            color: blue;
        }
    </style>
    <div>
        <header>
            <h1>My Family Tree</h1>
            <div class="topnav"></div>
            <h1>
                <span style="margin-left:0px;"><a href="index.html" target="_parent" class="logo-header">Family Tree</a></span>
                <span style="margin-left:125px;"><a href="index.html" target="_parent">Home</a></span>
                <span style="margin-left:125px;"><a href="login.html" target="_parent">Log In</a></span>
                <span style="margin-left:125px;"><a href="sign-up.html" target="_parent">Sign Up</a></span>
                <span style="margin-left:125px;"><a href="profile.html" target="_parent">Profile</a></span>
                <span style="margin-left:125px;"><a href="index.html" target="_parent" onclick="logout();">Log Out</a></span>
            </h1>
        </header>
    </div>
</body>

</html>
